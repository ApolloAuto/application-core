---
# tasks file for ansible/roles/cyber_deps
- name: Update apt cache
  become: true
  ansible.builtin.apt:
    update_cache: yes

# required by cyber_monitor
- name: Install ncurses
  become: true
  ansible.builtin.apt:
    name:
      - libncurses5-dev
    state: latest
    update_cache: false

# required by cyber_core
- name: Install uuid
  become: true
  ansible.builtin.apt:
    name:
      - libuuid1
      - uuid-dev
    state: latest
    update_cache: false

- name: Install perftools
  become: true
  ansible.builtin.apt:
    name:
      - gperftools
      - bvar
      - libunwind-dev
    state: latest
    update_cache: false

- name: Add sysroot to ldconfig
  become: true
  ansible.builtin.lineinfile:
    path: /etc/ld.so.conf.d/apolloauto.conf
    line: /opt/apollo/sysroot/lib
    create: yes

